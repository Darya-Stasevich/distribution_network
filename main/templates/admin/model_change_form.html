{% extends 'admin/change_form.html' %}
{% block object-tools %}
<div>
  <input type="submit" value="Скопировать email в буфер обмена" id="button" style="background-color: #e35f5f"/>
  <script>
      button.onclick = function() {
        let elements = document.getElementById('id_contact')[1].innerHTML
        let email = elements.split(',')[0]
        alert(email)
        navigator.clipboard.writeText(email)
      }
  </script>
</div>

{% endblock %}
